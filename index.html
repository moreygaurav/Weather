<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather</title>

  <!-- styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- optional: Font Awesome for the search‑icon -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <main class="wrapper">
    <section class="card">
      <h2 class="title" style="color: white;" >Weather&nbsp;Forecast</h2>

      <!-- SEARCH FORM (Enter works automatically) -->
      <form id="searchForm" class="search">
        <input type="text" id="cityInput" placeholder="Enter city e.g. Pune" required />
        <button type="submit" class="btn">
          <i class="fa-solid fa-magnifying-glass">.</button></i>
        </button>
      </form>

      <!-- MAIN INFO -->
      <div class="mainInfo">
        <img id="icon" class="icon" alt="" />
        <h1 id="temp">--°C</h1>
        <h2 id="city">--</h2>
      </div>

      <!-- EXTRA INFO -->
      <div class="extra">
        <div class="metric">
          <img src="Assets/clouds.png" alt="" />
          <p class="label">Humidity</p>
          <p id="humidity">--%</p>
        </div>

        <div class="metric">
          <img src="Assets/wind.jpeg" alt="" />
          <p class="label">Wind</p>
          <p id="wind">-- km/h</p>
        </div>
      </div>

      <!-- PLACE FOR ERRORS -->
      <p id="error" class="error"></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
